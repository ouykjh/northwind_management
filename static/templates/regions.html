{% extends 'base.html' %}
    
{% block content %}

{% if regions.count > 0 %}

<h1>Regions</h1>


<div class="page-header">
			</div>
			<div class="table-responsive">
			<table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
{% for region in regions %}
                    <tr>
                        <td>{{region.id}}</td>
                        <td>{{region.regiondescription}}</td>
                        <td>
                        <form action="" method="POST"> 
                            {% csrf_token %}
                            <span class="glyphicon glyphicon-trash"></span>
                            <input type="submit" value="{{region.regiondescription}}#{{region.id}}" name="remove" class="btn btn-primary"> </input>
                            </form>
                        </td>
                    </tr>
{% endfor %}
                    </tbody>
             </table>
</div>




<div>



{% else %}

<p> None to show!</p>

{% endif %}

{% endblock %}
